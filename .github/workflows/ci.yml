name: CI

on:
  push:
    branches: [maven]
  pull_request:
    branches: [maven]

defaults:
  run:
    shell: bash

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install java 8.0.432-amzn
          sdk install maven 3.6.3
          mvn package
